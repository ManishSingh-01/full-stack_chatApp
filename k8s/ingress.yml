apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chat-app-ingress
  namespace: chat-app
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/subnets: subnet-07cc9cc085e5d6791,subnet-011f6c5aacc2e77fd
    alb.ingress.kubernetes.io/security-groups: sg-0aa6b69624652c28d
    alb.ingress.kubernetes.io/load-balancer-name: k8s-main-alb
    alb.ingress.kubernetes.io/healthcheck-path: /
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      # Backend first (more specific)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 80
      # Frontend catches all other paths
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80