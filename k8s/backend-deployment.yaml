apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: chat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      # Init container waits for MongoDB to be ready
      initContainers:
      - name: wait-for-mongodb
        image: busybox:1.28
        command: ['sh', '-c']
        args:
        - |
          echo "=========================================="
          echo "  Waiting for MongoDB to be ready..."
          echo "=========================================="
          
          echo "Step 1: Checking DNS resolution..."
          until nslookup mongodb.chat-app.svc.cluster.local; do
            echo "  DNS not ready, waiting 2 seconds..."
            sleep 2
          done
          echo "✅ DNS resolution successful!"
          
          echo ""
          echo "Step 2: Checking MongoDB port connectivity..."
          until nc -zv mongodb.chat-app.svc.cluster.local 27017; do
            echo "  MongoDB port not reachable, waiting 2 seconds..."
            sleep 2
          done
          echo "✅ MongoDB is reachable on port 27017!"
          
          echo ""
          echo "=========================================="
          echo "  MongoDB is ready! Starting backend..."
          echo "=========================================="
      
      containers:
      - name: backend
        image: manish612/chatapp-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
        env:
        - name: MONGODB_URI
          value: "mongodb://root:admin@mongodb.chat-app.svc.cluster.local:27017/chatApp?authSource=admin"
          # ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ Back to using DNS name!
        - name: PORT
          value: "5001"
        - name: NODE_ENV
          value: "production"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"